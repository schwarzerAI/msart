copyright = "Â©MS-Art"
defaultContentLanguage = "de"
disableKinds = ["taxonomy", "term"]
enableRobotsTXT = true
languageCode = "de"
timeZone = "Europe/Berlin"
timeout = "120s"
title = ""

[params]
  defaultTheme = "dark"
  description = "MS-Art"
  title = "MS-Art"
  [params.author]
#    email = ""
#    name = ""
  [params.socialIcons]
    #facebook = "https://www.facebook.com/"
    #instagram = "https://www.instagram.com/"
    #github = "https://github.com/schwarzerAI/"
    #youtube = "https://www.youtube.com/"
    #email = "mailto:ms-art@online.de"
    #website = "https://example.com"
    #mastodon = "https://example.com"
    #pixelfed = "https://example.com"

[outputs]
  home = ["HTML", "RSS"]
  page = ["HTML"]
  section = ["HTML"]

[imaging]
  quality = 75
  resampleFilter = "CatmullRom"
  [imaging.exif]
    disableDate = false
    disableLatLong = true
    includeFields = "ImageDescription|Orientation"

[module]
  [module.hugoVersion]
    min = "0.121.2"
  [[module.imports]]
    path = "github.com/nicokaiser/hugo-theme-gallery/v4"

[services]
  [services.rss]
    limit = 100
